<div style="height: calc(100vh - 64px);">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Navigation</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <a routerLink="/" mat-button>Home</a>
                <a routerLink="/posts" mat-button>Posts</a>
                <a routerLink="/albums" mat-button>Albums</a>
                <a routerLink="/todos" mat-button>Todos</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                <a routerLink="/" (click)="sidenav.toggle()" mat-button>Home</a>
                <a routerLink="/posts" (click)="sidenav.toggle()" mat-button>Post</a>
                <a routerLink="/albums" (click)="sidenav.toggle()" mat-button>Albuns</a>
                <a routerLink="/todos" (click)="sidenav.toggle()" mat-button>Todos</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
