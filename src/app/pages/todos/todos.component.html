<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-7 mx-auto">
            <app-addtodo (addTodo)="addTodo($event)"></app-addtodo>
            <app-additem    *ngFor="let todo of todos"
                [todo]="todo"
                (deleteTodo)="deleteTodo($event)"
            ></app-additem>
        </div>
    </div>
</div>
